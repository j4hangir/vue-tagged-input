<style lang="css">
  /* style the background and the text color of the input ... */
  .vue-tagged-input {
    background: #324652;
  }

  .vue-tagged-input .ti-new-tag-input {
    background: transparent;
    color: #b7c4c9;
  }

  .vue-tagged-input .ti-input {
    padding: 4px 10px;
    transition: border-bottom 200ms ease;
  }

  /* we cange the border color if the user focuses the input */
  .vue-tagged-input.ti-focus .ti-input {
    border: 1px solid #ebde6e;
  }

  /* some stylings for the autocomplete layer */
  .vue-tagged-input .ti-autocomplete {
    background: #283944;
    border: 1px solid #8b9396;
    border-top: none;
  }

  /* the selected item in the autocomplete layer, should be highlighted */
  .vue-tagged-input .ti-item.ti-selected-item {
    background: #ebde6e;
    color: #283944;
  }

  /* style the placeholders color across all browser */
  .vue-tagged-input ::-webkit-input-placeholder {
    color: #a4b1b6;
  }

  .vue-tagged-input ::-moz-placeholder {
    color: #a4b1b6;
  }

  .vue-tagged-input :-ms-input-placeholder {
    color: #a4b1b6;
  }

  .vue-tagged-input :-moz-placeholder {
    color: #a4b1b6;
  }

  /* default styles for all the tags */
  .vue-tagged-input .ti-tag {
    position: relative;
    background: #ebde6e;
    color: #283944;
  }

  /* we defined a custom css class in the data model, now we are using it to style the tag */
  .vue-tagged-input .ti-tag.custom-class {
    background: transparent;
    border: 1px solid #ebde6e;
    color: #ebde6e;
    margin-right: 4px;

  .vue-tagged-input .ti-tag.ti-invalid {

  .vue-tagged-input .ti-new-tag-input.ti-invalid {
